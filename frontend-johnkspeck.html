<!DOCTYPE html>
<!DOCTYPE html>
<main lang="en" class="main">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

.main { 
display: flex;
flex-direction: column;
align-items: center;
text-align: center;
padding: 0px 0px 25px 0px; 
width:50vw;
border: 2px solid#BCBCBC;
}

#top{
display:flex;
font-family: Georgia, serif;
 width:100%;
 height:5rem;
 background-color: #f4f4f4;
 font-size: 32px;
justify-content: center;
align-items: center;
}

.performance{
    padding:10px;
    margin:0px;
}
#scores-title{
    margin: 10px;
    text-align: center;
    padding: 5px;
    font-family: Verdana, Geneva, sans-serif;
    font-weight: bold;
}
.student-progress{
    display: flex;
    font-family: Palatino, "Palatino Linotype";
    font-weight: bold;
    margin: 1vh;
    height: 4rem;
    width:41vw;
    border-radius: 90px / 75px;
    background-color: white;
    border: 2px solid gray;
    text-align: center;
    justify-content: left;
    align-items: left;
    z-index: 2;
}

.student-progress::before{
    content: attr(data-label);
    font-size: 1.2em;
    position: absolute;
    text-align: left;
    padding: 10px 15px;
    z-index:3;
}


.student1-progress-fill{
    z-index: 1;
    background-color: #94b7b0;
    border-radius: 90px / 75px;
    border: 2px solid gray;
    padding: 3px;
    width: 42%;
}

.student2-progress-fill{
    background-color: #c1cb98;
    border-radius: 90px / 75px;
    border: 2px solid gray;
    padding: 3px;
    width: 47%;
}

.student3-progress-fill{
    background-color: #dfe0bf;
    border-radius: 90px / 75px;
    border: 2px solid gray;
    padding: 3px;
    width: 53%;
}

.student-name{
    text-align: left;
    padding: .5em;
}
.student-scores{
    font-weight: normal;
    padding: 2px;
}
.student-scores::before{
    content: attr(data-label);
    font-size: 1em;
    position: absolute;
    padding: 0px;
    z-index:3;
}

</style>
<header id="top">
    <div>Class Performance</div>
</header>
<div class="performance">
    <div id="scores-title">Low Students</div>
    <div class="student-progress" data-label="Student Name">
        <div class="student1-progress-fill">
            <div class="student-name">
                <br>
                <div class="student-scores" data-label="SPI:42%   SPC:93%  ODC:95%  E&E:87%">
                </div>
            </div>
        </div>  
    </div>
    <div class="student-progress" data-label="Student Name">
        <div class="student2-progress-fill">
            <div class="student-name" >
                <br>
                <div class="student-scores" data-label="SPI:47%   SPC:93%  ODC:95%  E&E:87%">
                </div>
            </div>
        </div>    
    </div>
    <div class="student-progress" data-label="Student Name">
        <div class="student3-progress-fill">
            <div class="student-name">
                <br>
                <div class="student-scores" data-label=" SPI:53%   SPC:93%  ODC:95%  E&E:87%">
                </div>
            </div>
        </div>  
    </div>
</div>
</main>
